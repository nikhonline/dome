<html ng-app="myApp">
    <body>
   <div ng-controller="dbaCtrl" class="jira_pie_chart">
       <div id="page-wrapper" >
       <div class="row">
           <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> DBA Dashboard
                            </li>
                            
           </ol>
           
           <!--Created vs Resolved 1 -->
           
           <div class="col-lg-10 col-md-10" style="margin-left:10%">
           <div class="col-xs-14 text-left" style="color:#585555;padding-top:50px">
                                        <div class="heading">Created vs Resolved</div>
            </div>   
                        <div class="panel panel-grey">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                    </div>
                                    
                                </div>
                                            <canvas id="bar" class="chart chart-bar" chart-data="created_resolved_data"
                                                    chart-labels="created_resolved_labels" chart-series="created_resolved_series" chart-options="options"></canvas>
                            </div>
                                <div class="panel-footer">
                                    <span class="pull-left">View Details</span>
                                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                    <div class="clearfix"></div>
                                </div>
                        </div>
            </div>
           
           
           <!--Incidents resolved by DBA vs Users 2-->
           
           <div class="col-lg-10 col-md-10" style="margin-left:10%">
           <div class="col-xs-14 text-left" style="color:#585555;padding-top:50px">
                                        <div class="heading">Incidents resolved by DBA vs Users</div>
            </div>   
                        <div class="panel panel-grey">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                    </div>
                                    
                                </div>
                                            <canvas id="bar" class="chart chart-bar" chart-data="dba_users_data"
                                                    chart-labels="dba_users_labels" chart-series="dba_users_series" chart-options="options"></canvas>
                            </div>
                                <div class="panel-footer">
                                    <span class="pull-left">View Details</span>
                                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                    <div class="clearfix"></div>
                                </div>
                        </div>
            </div>
           
            <!--Top 5 root cause for Incidents-->
           
           <div class="col-lg-10 col-md-10" style="margin-left:10%">
           <div class="col-xs-14 text-left" style="color:#585555;padding-top:50px">
                                        <div class="heading">Top 5 root cause for incidents</div>
            </div>   
                        <div class="panel panel-grey">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                    </div>
                                    
                                </div>
                                            <canvas id="bar" class="chart chart-bar" chart-data="rootcause_incident_data"
                                                    chart-labels="rootcause_incident_labels" chart-series="rootcause_incident_series" chart-options="options"></canvas>
                            </div>
                                <div class="panel-footer">
                                    <span class="pull-left">View Details</span>
                                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                    <div class="clearfix"></div>
                                </div>
                        </div>
            </div>
 
            <!-- Last Month Tickets per Root cause -->
           <div class="col-lg-6 col-md-10" style="margin-left:10%">
               <div class="col-xs-14 text-left" style="color:#585555;padding-top:50px">
                                        <div class="heading">Last Month Tickets per Root cause</div>
            </div> 
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                    </div>
                                </div>
                                            <canvas id="doughnut" class="chart chart-doughnut" chart-data="jira_piechart_data"
                                                    chart-labels="jira_piechart_labels" chart-options="options"></canvas>
                            </div>
                                <div class="panel-footer">
                                    <span class="pull-left">View Details</span>
                                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                    <div class="clearfix"></div>
                                </div>
                        </div>
            </div>
            
            <!-- Last Month Tickets per Root cause -->
           <div class="col-lg-10 col-md-10" style="margin-left:10%">
               <div class="col-xs-14 text-left" style="color:#585555;padding-top:50px">
                                        <div class="heading">Resolved by Platform</div>
            </div> 
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                    </div>
                                </div>
                                            <canvas id="line" class="chart chart-line" chart-data="data"
                                                chart-labels="labels" chart-series="series" chart-options="lineoptions"
                                                chart-dataset-override="datasetOverride" chart-click="onClick">
                                            </canvas>
                            </div>
                                <div class="panel-footer">
                                    <span class="pull-left">View Details</span>
                                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                    <div class="clearfix"></div>
                                </div>
                        </div>
            </div>
            
           </div>
   </div>   
   </div> 
        <style>
            
            .heading{
                    color: #5d5654;
                    font-size: 22px;
                    font-family: 'Signika', sans-serif;
                    padding-bottom: 25px;
                    padding-top: 60px;
            }
            #page-wrapper {
                padding: 35px;
            }
            .panel-green {
                border-color: #5cb85c;
            }
            .panel-green > .panel-heading {
                    border-color: #5cb85c;
                    color: #fff;
                    background-color: #5cb85c;
            }
            .panel-grey > .panel-heading {
                    border-color: #cfffcf;
                    color: #fff;
                    background-color: #f7fbf7;
            }
            .panel-footer{
                    background-color: #4e4e4e;
            }
            .panel-primary {
                    border-color: #cecece;
            }
            .panel-primary>.panel-heading{
                background-color:#fffdfd;
            }
            .col-xs-9 {
    color: #565656;
}
        </style>     
</body>
</html>
